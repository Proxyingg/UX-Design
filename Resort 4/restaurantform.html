<!DOCTYPE html>
<html>
<head>
  <title>Restaurant Contact Form</title>
  <link href="restaurantform.css.css" rel="stylesheet">
</head>
<body>
  <div id = "topnavbar">
    <div class="topnav">
        <a href="#home">Home</a>
        <a class="active" href="#news">Restaurant</a>
        <a href="#contact">Attractions</a>
        <a href="#about">Bookings</a>
    </div>
    </div>

  <div class = "contact">
    <form action="https://api.web3forms.com/submit" method="POST" class = "contact-left" >
      <div class = "contact-left-title">
        <h2>Get in touch</h2>
        <hr>
      </div>
      <input type="hidden" name="access_key" value="9f4ec1af-cf8d-49a8-addf-8b9507ae2c70">
      <input type = "text" name = "name" placeholder = "Your name" class = "contact-inputs" required>
      <input type = "email" name = "email" placeholder = "Your email" class = "contact-inputs" required>
      <h4>Time Slot:</h4>
      <input type = "time" name = "time" placeholder = "Time Slot" class = "contact-inputs" required>
      <input type = "text" name = "special requests" placeholder="Special Requests (If any)" class = "contact-inputs">
      <button type = "Submit">Submit</button>
    </form>
    <div class = "contact-right">

    </div>

  </div>


</body>

</html>
