<!DOCTYPE html>
<html>

<head>
  <title>Attractions Booking</title>
  <link rel="stylesheet" href="Stylesheets/Template.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Metal&display=swap" rel="stylesheet">

  <style>
    form {
      padding: 10px;
      font-size: 20px;
      color: black;
    }

    form legend {
      font-weight: bold;
      font-size: 30px;
    }

    form label {
      font-weight: normal;
      font-size: 20px;
    }

    form input:not([type=range], [type=checkbox]),
    form select {
      font-size: 17px;
      font-family: Arial, Helvetica, sans-serif;
      position: relative;
      width: 100%
    }

    form select option,
    form select {
      font-size: 17px;
      font-family: Arial, Helvetica, sans-serif;
    }
  </style>
</head>

<body>
  <header>
    <h1>Attractions Booking</h1>
    <nav>
      <a href="Home page.html"><button type="button" id="nav-home">Home</button></a>
      <a href="Gallery.html"><button type="button" id="nav-gallery">Gallery</button></a>
      <div class="dropdown">
        <button type="button" id="nav-explore" disabled>Explore &#x25BE</button>
        <div class="dropdown-content">
          <a href="Shops.html"><button type="button" id="nav-shops">Shops</button></a>
          <a href="Restaurants.html"><button type="button" id="nav-restaurants">Restaurants</button></a>
          <a href="Attractions.html"><button type="button" id="nav-attractions">Attractions</button></a>
          <a href="Facilities.html"><button type="button" id="nav-facilities">Facilities</button></a>
        </div>
      </div>
      <a href="Room Selection.html"><button type="button" id="nav-rooms">Rooms</button></a>
      <div class="dropdown">
        <button type="button" id="nav-support" disabled>Support &#x25BE</button>
        <div class="dropdown-content">
          <a href="FAQ.html"><button type="button" id="nav-faq">FAQ</button></a>
          <a href="Support.html"><button type="button" id="nav-contact">Contact us</button></a>
        </div>
      </div>
    </nav>
  </header>
  <main>
    <form>
      <legend>Book your tickets</legend>
      <label for="type">Select ticket type: </label>
      <select id="type" value="None">
        <option value="None"> -Please select- </option>
        <option value="amusement-park">Amusement park</option>
        <option value="aquarium">Aquarium</option>
      </select>
      <br>
      <label for="first-name">Name: </label>
      <input type="text" id="first-name" name="first-name" placeholder="Full name as in passport or NRIC" required>
      <br>
      <label for="email">Email: </label>
      <input type="email" id="email" name="email" placeholder="Used to send e-tickets" required>
      <br>
      <label for="tel">Tel:</label>
      <input type="tel" id="tel" name="tel" placeholder="Secondary contact method" pattern="[0-9]{8}" required>
      <br>
      <label for="adult-day">Number of adult day passes: </label>
      <input type="number" id="adult-day" name="adult-day" min="0" value="0" required>
      <br>
      <label for="child-day">Number of child day passes:</label>
      <input type="number" id="child-day" name="child-day" min="0" value="0" required>
      <br>
      <label for="senior-day">Number of senior day passes:</label>
      <input type="number" id="senior-day" name="senior-day" min="0" value="0" required>
      <br>
      <label for="adult-annual">Number of adult annual passes: </label>
      <input type="number" id="adult-annual" name="adult-annual" min="0" value="0" required>
      <br>
      <label for="child-annual">Number of child annual passes:</label>
      <input type="number" id="child-annual" name="child-annual" min="0" value="0" required>
      <br>
      <label for="senior-annual">Number of senior annual passes:</label>
      <input type="number" id="senior-annual" name="senior-annual" min="0" value="0" required>
      <br>
      <legend>Payment information</legend>
      <label for="member-number">&#10024;Premuim&#10024; member number:</label>
      <input type="number" id="member-number" name="member-number" placeholder="Leave blank if not a &#10024;premuim&#10024; member">
      <br>
      <label for="card-name">Name on card: </label>
      <input type="text" id="card-name" name="card-name" placeholder="Payment information" required>
      <br>
      <label for="card-number">Card number: </label>
      <input type="number" id="card-number" name="card-number" placeholder="Payment information" pattern="[0-9]{16}" required>
      <br>
      <label for="cvv">CVV: </label>
      <input type="number" id="cvv" name="cvv" pattern="[0-9]{3}" placeholder="Payment information" required>
      <br>
      <label for="expiry-date">Expiry: </label>
      <input type="month" id="expiry-date" name="expiry-date" placeholder="Payment information" required>
      <br>
      <input type="checkbox" id="terms" required>
      <label for="terms">I have read and agreed to the <a href="Terms and conditions.html">terms and conditions</a>.</label>
      <br>
      <button type="submit">Submit</button>
    </form>
  </main>
</body>

</html>
