<!DOCTYPE html>
<html>

<head>
  <title>Attractions Booking</title>
  <link rel="stylesheet" href="Stylesheets/Template.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Metal&display=swap" rel="stylesheet">

  <style>
    form {
      padding: 10px;
      font-size: 20px;
      color: black;
    }

    form legend {
      font-weight: bold;
      font-size: 30px;
    }

    form label {
      font-weight: normal;
      font-size: 20px;
    }

    form input:not([type=range], [type=checkbox]),
    form select {
      font-size: 17px;
      font-family: Arial, Helvetica, sans-serif;
      position: relative;
      width: 100%
    }

    form select option,
    form select {
      font-size: 17px;
      font-family: Arial, Helvetica, sans-serif;
    }
  </style>
</head>

<body>
  <header>
    <h1>Attractions Booking</h1>
    <nav>
      <a href="Home page.html"><button type="button" id="nav-home">Home</button></a>
      <a href="Gallery.html"><button type="button" id="nav-gallery">Gallery</button></a>
      <div class="dropdown">
        <button type="button" id="nav-explore" disabled>Explore &#x25BE</button>
        <div class="dropdown-content">
          <a href="Shops.html"><button type="button" id="nav-shops">Shops</button></a>
          <a href="Restaurants.html"><button type="button" id="nav-restaurants">Restaurants</button></a>
          <a href="Attractions.html"><button type="button" id="nav-attractions">Attractions</button></a>
          <a href="Facilities.html"><button type="button" id="nav-facilities">Facilities</button></a>
        </div>
      </div>
      <a href="Room Selection.html"><button type="button" id="nav-rooms">Rooms</button></a>
      <div class="dropdown">
        <button type="button" id="nav-support" disabled>Support &#x25BE</button>
        <div class="dropdown-content">
          <a href="FAQ.html"><button type="button" id="nav-faq">FAQ</button></a>
          <a href="Support.html"><button type="button" id="nav-contact">Contact us</button></a>
        </div>
      </div>
    </nav>
  </header>
  <main>
    <form>
      <legend>Book your tickets</legend>
      <label for="type">Select ticket type: </label>
      <select id="type" value="None">
        <option value="None"> -Please select- </option>
        <option value="amusement-park">Amusement park</option>
        <option value="beach">Beach</option>
        <option value="aquarium">Aquarium</option>
        <option value="indoor">Indoor activity centre</option>
      </select>
      <br>
      <label for="first-name">Name: </label>
      <input type="text" id="first-name" name="first-name" placeholder="Full name as in passport or NRIC" required>
      <br>
      <label for="email">Email: </label>
      <input type="text" id="email" name="email" placeholder="Used to send e-tickets" required>
      <br>
      <label for="gender">Choose your gender (joke):&nbsp;&nbsp;&nbsp;&nbsp;male</label>
      <input type="range" min="0" max="100" value="50" class="slider" id="gender" name="gender" required>
      <label for="gender">female</label>
      <br>
      <label for="tel">Tel:</label>
      <input type="number" id="tel" name="tel" placeholder="Secondary contact method" required>
      <br>
      <label for="adult-tickets">Number of adult tickets: </label>
      <input type="number" id="adult-tickets" name="adult-tickets" required>
      <br>
      <label for="child-tickets">Number of child tickets:</label>
      <input type="number" id="child-tickets" name="child-tickets" required>
      <br>
      <label for="card-name">Name on card: </label>
      <input type="text" id="card-name" name="card-name" placeholder="Payment information" required>
      <br>
      <label for="card-number">Card number: </label>
      <input type="number" id="card-number" name="card-number" placeholder="Payment information" required>
      <br>
      <label for="cvv">CVV: </label>
      <input type="number" id="cvv" name="cvv" placeholder="Payment information">
      <br>
      <label for="expiry-date">Expiry: </label>
      <input type="number" id="expiry-date" name="expiry-date" placeholder="Payment information" required>
      <br>
      <input type="checkbox" id="confirm" required>
      <label for="confirm">I have checked and confirmed that all the information provided above is factual. I understand that failure to provide accurate information may result in tickets being void.</label>
      <br>
      <input type="checkbox" id="terms" required>
      <label for="terms">I have read the <a href="Terms and conditions.html">terms and conditions</a>.</label>
      <br>
      <button type="submit">Submit</button>
    </form>
  </main>
</body>

</html>
