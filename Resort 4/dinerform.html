  <div class = "contact">
    <form action="https://api.web3forms.com/submit" method="POST" class = "contact-left" name = "form" id = "form"  >
      <div class = "contact-left-title">
        <h2>Book Diner</h2>
        <hr>
      </div>
  
      <input type="hidden" name="access_key" value="9f4ec1af-cf8d-49a8-addf-8b9507ae2c70">
      <input type = "text" name = "name" placeholder = "Your name*" class = "contact-inputs" required>
      <input type = "email" name = "email*" placeholder = "Your email*" class = "contact-inputs" required>
      <input type = "date" name = "dateInput" id = "dateInput" placeholder = "date" class = "contact-inputs" required>
      <input type = "time" name = "time" placeholder = "Time Slot" class = "contact-inputs" min = "07:00" max = "21:00" required>
      <input type = "number" name = "Number of people*" placeholder = "Number of people*" class = "contact-inputs" required>
      <input type = "text" name = "special requests" placeholder="Special Requests (If any)" class = "contact-inputs">
      
      <button type = "Submit">Submit</button>
    </form>
    <div class = "contact-right">

    </div>

  </div>
  <script>
    document.getElementById('form').addEventListener('submit', function(event) {
        // Prevent the form from submitting if the validation fails
        event.preventDefault();

        // Get the value of the date input
        const dateInput = document.getElementById('dateInput').value;
        const errorMessage = document.getElementById('error-message');

        // Get today's date in YYYY-MM-DD format
        const today = new Date();
        const todayString = today.toISOString().split('T')[0];

        // Compare the input date with today's date
        if (dateInput <= todayString) {
            // If the date is not greater than today
            alert('Please select a date greater than today.')
        } else{
          alert("Your form has been submitted.")
        }
        
        
    });
</script>
